                <div class="card" ng-repeat="job in ctrl.events | orderBy: 'createdAt' | filter:search">
                    <div class="row">
                        <div class="col-4">

                                <div ng-style="{'background-image':'url('+job.company.imageUrl+')'}" class="events-pic"></div>
                            </a>
                        </div>
                        <div class="col-8">
                            <div class="card-block">
                                <h2><a href="#/job/view/{{job.id}}">{{job.company.name}}</a></h2>
                                <p>{{job.location}}</p>
                                <p>{{job.startDate | date:"dd/MM/yyyy"}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card card-block">
                    <h2>Filters</h2>
                    <select ng-model="ctrl.eventFilter" ng-change="ctrl.filterChange()">
