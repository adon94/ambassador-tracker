<div class="alert alert-danger" ng-show="error">
    There was a problem logging in. Please try again.
</div>
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Login</h1>
    </div>
</div>
<form class="form-horizontal" role="form" ng-submit="controller.login()">
    <fieldset>
        <div class="form-group">
            <label class="col-md-4 control-label" for="email">Email</label>
            <div class="col-md-4">
                <input ng-model="controller.credentials.email" id="email" name="email" type="email" class="form-control input-md">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="password">Password</label>
            <div class="col-md-4">
                <input ng-model="controller.credentials.password" id="password" name="password" type="password" class="form-control input-md">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="loginBtn"></label>
            <div class="col-md-4">
                <button type="submit" id="loginBtn" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </fieldset>
</form>
