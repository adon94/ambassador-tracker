<div class="flex-center">
    <div class="col-md-4">
        <div class="card">
            <div class="card-block">
                <!--Header-->
                <div class="text-center">
                    <h3><i class="fa fa-lock"></i> Login:</h3>
                    <hr class="mt-2 mb-2">
                </div>

                <form ng-submit="controller.login()">
                    <!--Body-->
                    <div class="md-form">
                        <i class="fa fa-envelope prefix"></i>
                        <input type="text" id="form2" class="form-control" ng-model="controller.credentials.email">
                        <label for="form2">Your email</label>
                    </div>

                    <div class="md-form">
                        <i class="fa fa-lock prefix"></i>
                        <input type="password" id="form4" class="form-control" ng-model="controller.credentials.password">
                        <label for="form4">Your password</label>
                    </div>

                    <div class="text-center">
                        <input type="submit" value="login" class="btn btn-deep-purple"/>
                    </div>
                </form>

            </div>

            <!--Footer-->
            <div class="modal-footer">
                <div class="options">
                    <p>Not a member? <a href="#/register">Sign Up</a></p>
                    <p>Forgot <a href="#">Password?</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
