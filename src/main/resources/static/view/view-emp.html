<div class="jumbotron">
    <h1>{{controller.emp.firstName}} {{controller.emp.lastName}}</h1>
    <a href="mailto:{{controller.emp.email}}">{{controller.emp.email}}</a>
    <h2>Upcoming Events</h2>
    <div class="row">
        <div ng-repeat="upc in controller.upcoming">
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <a href="#/job/view/{{upc.id}}"><img src="static/resources/default-img.png" alt="..."></a>
                    <div class="caption">
                        <a href="#/job/view/{{upc.id}}"><h2>{{upc.title}}</h2></a>
                        <p>Created by {{upc.employee.firstName}} {{upc.employee.lastName}}
                            <br>Starting at {{upc.startDate | date:"HH:mm 'on' dd/MM/yyyy"}}</p>
                        <p>
                            <a href="#/job/view/{{upc.id}}" class="btn btn-primary" role="button">View</a>
                        </p>
                    </div>
                </div>
            </div>
            <br ng-if="!(($index + 1) % 3)">
        </div>
    </div>
</div>
