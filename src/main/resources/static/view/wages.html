<div ng-if="authenticated" ng-cloak>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">My Wages</h1>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Select month below
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div style="padding-bottom: 15px" class="input-group col-md-2">
                    <input class="form-control"
                           placeholder="{{date}}"
                           moment-picker="date"
                           format="MMMM-YYYY"
                           autoclose="true"
                           change="onDateChange()"
                           ng-model="date"
                           ng-model-options="{ updateOn: 'blur' }">
                </div>
                <div class="table-responsive">
                    <table width="100%" class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>Date</th>
                            <th>Client</th>
                            <th>Hours</th>
                            <th>Rate</th>
                            <th>Pay</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="job in thisMonth">
                            <td>{{job.startDate | date:"dd/MM/yyyy"}}</td>
                            <td><a href="#/job/view/{{job.id}}">{{job.company.name}}</a></td>
                            <td>{{job.eventHours}}</td>
                            <td>{{job.wage | currency:"€"}}</td>
                            <td>{{job.eventWages | currency:"€"}}</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td><b>{{monthWages | currency:"€"}}</b></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
